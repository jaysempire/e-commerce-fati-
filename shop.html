  <!-- Minimal JS: quick view alert + add-to-cart counter that updates navbar cart count -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Quick view (placeholder)
      document.querySelectorAll('.quick-view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          alert('Quick view: implement modal with product details here.');
        });
      });

      // Add to cart buttons (product top-right)
      const cartCountEl = document.querySelector('.cart-count');
      let cartCount = 0;
      document.querySelectorAll('.product-cart-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
          e.stopPropagation();
          cartCount++;
          cartCountEl.textContent = cartCount;
          // small feedback animation
          btn.style.transform = 'scale(.96)';
          setTimeout(() => btn.style.transform = '', 120);
        });
      });
    });
